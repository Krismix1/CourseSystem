<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Course Sign Up</title>

    <meta name="viewport" learningContent="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div th:replace="fragments/header::student-header">Here will be the header</div>
<div class="container">
    <!--Make a table and let the user which columns he wants to see + checkbox for each row-->
    <!--Display only courses for which the student didn't yet sign up-->

    <h3 th:if="${coursesList.empty}">No courses are available. This could be because you already applied for all or because all courses are full.</h3>
    <div th:unless="${coursesList.empty}">
        <h3>Please select which courses you would like to sign up for.</h3>
        <form action="#" th:action="@{/student/courses/submit-sign-up}" method="post">
            <div class="custom-controls-stacked">
                <!--<label>Courses</label><br/>-->
                <label class="custom-control custom-checkbox" th:unless="!coursesList.empty"
                       th:each="course : ${coursesList}">
                    <input type="checkbox" class="custom-control-input" th:id="'course'+${course.id}"
                           name="courses" th:value="${course.id}"/>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description"
                          th:text="${course.englishName}">Here will be the list of not signed up courses...</span>
                </label>
            </div>
            <br/>
            <button type="submit" class="btn btn-dark">Submit sign up</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
