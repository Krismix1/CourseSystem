<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses at KEA</title>

    <!--Import Bootstrap-->
    <meta name="viewport" learningContent="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div>This will be replaced by navbar fragment...</div>
<br/>

<div class="container">
    <div style="width:50%;" align="center">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Name in English</td>
                <td>Name in Danish</td>
                <td>ECTS</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${coursesList == null || coursesList.empty}">
                <td colspan="4">No Courses</td>
            </tr>
            <tr th:unless="!coursesList.empty" th:each="course : ${coursesList}">
                <td th:text="${course.englishName}">Name in English...</td>
                <td th:text="${course.danishName}">Name in Danish...</td>
                <td th:text="${course.ects}">ECTS...</td>
                <td><a href="#" th:href="@{'/courses/' + ${course.id} + '/edit'}">Edit</a>
                    <!--/-->
                    <!--<a href="#" th:href="@{'/courses/' + ${course.id} + '/delete'}">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
